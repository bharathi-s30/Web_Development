<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | DUALDUST</title>
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="shop-header">
    <h1>DUALDUST</h1>
    <input type="search" placeholder="Search perfumes..." class="search-bar" />
    <a href="cart.html" class="cart-link"><i class="fa fa-shopping-cart"></i> Cart</a>
  </header>
  <section class="promo-banner">
    ðŸŽ‰ 20% Off on All Perfumes | Limited Time Offer!
  </section>
  <section class="filter-sort">
    <label>Filter by:</label>
    <select>
      <option>All</option>
      <option>Floral</option>
      <option>Woody</option>
      <option>Spicy</option>
    </select>
    <label>Sort by:</label>
    <select>
      <option>Best Selling</option>
      <option>Price: Low to High</option>
      <option>Price: High to Low</option>
    </select>
  </section>
  <section class="product-grid">
    <div class="product-card">
      <img src="rosewood.jpg" alt="Rosewood Bliss"/>
      <h3>Rosewood Bliss</h3>
      <p class="scent-notes">Floral | Vanilla | Woody</p>
      <p class="price">$59</p>
      <div class="options">
        <label><input type="checkbox"> Gift wrap</label><br>
        <small>Delivery by Aug 2-5</small>
      </div>
      <div class="buttons">
        <button class="add-cart" onclick="addToCart('Rosewood Bliss', 59)">Add to Cart</button>
        <button class="wishlist"><i class="fa-regular fa-heart"></i></button>
        <button class="save-later">Save for Later</button>
      </div>
    </div>
  </section>
  <script>
    let cart = JSON.parse(localStorage.getItem("perfumeCart")) || {};

    function addToCart(product, price) {
      if (!cart[product]) {
        cart[product] = { quantity: 1, price };
      } else {
        cart[product].quantity++;
      }
      localStorage.setItem("perfumeCart", JSON.stringify(cart));
      window.location.href = "cart.html"; // Go to cart
    }
  </script>
</body>
</html>
